<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="login.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .login-option {
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 200px;
            text-align: center;
        }
        .login-option:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng nhập</h1>
        <div class="login-options">
            <button onclick="location.href='login_student.html'" class="login-option">Sinh viên</button>
            <button onclick="location.href='login_teacher.html'" class="login-option">Giảng viên / cán bộ trường</button>
            <button onclick="location.href='login_admin.html'" class="login-option">Admin</button>
        </div>
    </div>
</body>
</html>
